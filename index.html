<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タギロン</title>
    <!-- <script src="https://code.jquery.com/jquery.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="tagiron.js"></script>
    <script src="alert_input.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <p>cpuCards: <span id="cpu-cards-text"></span></p>
            <table id="cards-display" border="1">
                <tr>
                    <td><img src="images/card-white.png" alt="card-white" width="100" height="150"></td>
                    <td><img src="images/card-white.png" alt="card-white" width="100" height="150"></td>
                    <td><img src="images/card-white.png" alt="card-white" width="100" height="150"></td>
                    <td><img src="images/card-white.png" alt="card-white" width="100" height="150"></td>
                    <td><img src="images/card-white.png" alt="card-white" width="100" height="150"></td>
                </tr>
            </table>
        </div>
    </section>

    <p><input id="start-button" type="button" value="Start" onClick="[cpuCards, questionsIndexArray] = startGame()"></p>

    <label for="questions-select">質問:</label>
    <select name="questions" id="questions-select">
        <option value="" selected>--質問を選択してください--</option>
    </select>
    <input type="button" value="質問内容を決定する" onclick="determineQuestion(cpuCards, questionsIndexArray)"/>
    <p>結果: <span id="selected-question"></span></p>
    <input id="stop-button" type="button" value="Stop" onclick="stopGame(cpuCards, questionsIndexArray)"/>


    <!-- <div class="answer-button">
        <button name="button"><label for="button">This is button</label></button>
    </div> -->
</body>
</html>
